<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main id="app">
    <div>
      <h1>Counter</h1>
      <span class="value">{{ counter }}</span>
      <div>
        <button @click="decrement" class="btn btn-danger decrease"><i class="fa fa-minus"
            aria-hidden="true"></i></button>
        <button @click="reset" class="btn btn-secondary reset">Reset</button>
        <button @click="increment" class="btn btn-success increase"><i class="fa fa-plus"
            aria-hidden="true"></i></button>
      </div>
    </div>
  </main>
  <!-- AquÃ­ va VUE...pero recuerda tambiÃ©n el contenedor id="app" -->
  <script type="module">
    import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    // Composition API
    createApp({
      setup() {

        const counter = ref(0)
        const increment = () => counter.value++
        const decrement = () => counter.value--
        const reset = () => counter.value = 0
        


        return {
          counter,
          increment,
          decrement,
          reset
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
