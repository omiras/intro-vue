<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main id="app">
    <div>
      <h1>Counter</h1>
      <span class="value" :style="{color: getColor}">{{ value }}</span>
      <div>
        <button class="btn btn-danger decrease" @click="decrease"><i class="fa fa-minus" aria-hidden="true"></i></button>
        <button class="btn btn-secondary reset" @click="reset">Reset</button>
        <button class="btn btn-success increase" @click="increase"><i class="fa fa-plus" aria-hidden="true"></i></button>
      </div>
    </div>
  </main>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script type="module">
    const { createApp, ref } = Vue;
    createApp({
      setup() {
        const value = ref(0);
        const increase = () => value.value++;
        const decrease = () => value.value--;
        const reset = () => value.value = 0;

        return { value, increase, decrease, reset };
      }
    }).mount('#app');
  </script>
</body>

</html>
